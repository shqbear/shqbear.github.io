<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手工金色纸制品展示</title>
    <meta name="description" content="精美手工制作的金色纸房屋、纸别墅、纸金桶、纸聚宝盆等工艺礼品，部分商品低至十元一件">
    <meta name="keywords" content="手工金色纸制品,纸房屋,纸别墅,纸金桶,纸聚宝盆,工艺礼品">
    <style>
        /* 关键CSS内联 */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Microsoft YaHei',sans-serif;line-height:1.6;color:#333;background-color:#f8f8f8}
        header{background-image:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;text-align:center;padding:2rem 0}
        header h1{font-size:2.5rem;margin-bottom:0.5rem;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}
        header p{font-size:1.2rem;opacity:0.9}
        nav{background-color:#34495e;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
        nav ul{list-style:none;display:flex;justify-content:center;padding:0;margin:0}
        nav ul li a{display:block;color:white;text-decoration:none;padding:1rem 2rem;transition:all 0.3s ease}
        main{max-width:1200px;margin:0 auto;padding:2rem}
        #gallery h2,#services h2,#contact h2{text-align:center;font-size:2rem;margin-bottom:2rem;color:#2c3e50}
        .filter{display:flex;justify-content:center;margin-bottom:2rem;flex-wrap:wrap;gap:1rem}
        .filter-btn{background-color:#ecf0f1;border:none;padding:0.8rem 1.5rem;border-radius:25px;cursor:pointer;font-size:1rem;transition:all 0.3s ease;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
        .filter-btn.active{background-color:#3498db;color:white}
        .gallery-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;margin-top:2rem}
        .gallery-item{background-color:white;border-radius:10px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.1);transition:all 0.3s ease}
        .gallery-item img,.gallery-item video{width:100%;height:250px;object-fit:cover;display:block}
        #services,#contact{background-color:white;padding:2rem;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);text-align:center}
        #services{margin-bottom:2rem}
        .service-info,.contact-info{font-size:1.1rem;line-height:2}
        footer{background-color:#2c3e50;color:white;text-align:center;padding:1.5rem;margin-top:2rem}
        /* 响应式设计 */
        @media(max-width:768px){header h1{font-size:2rem}nav ul{flex-direction:column;align-items:center}nav ul li a{padding:0.8rem 1rem}.gallery-container{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem}main{padding:1rem}}
    </style>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>
<body>
    <header>
        <h1>手工金色纸制品展示</h1>
        <p>精美手工制作的金色纸房屋、纸别墅、纸金桶、纸聚宝盆等工艺礼品，部分商品低至十元一件</p>
    </header>

    <nav>
        <ul>
            <li><a href="#gallery">产品展示</a></li>
            <li><a href="#services">服务介绍</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <main>
        <section id="gallery">
            <h2>产品展示</h2>
            
            <div class="filter">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="images">图片</button>
                <button class="filter-btn" data-filter="videos">视频</button>
            </div>

            <div class="gallery-container">
                <!-- 图片将通过JS动态加载 -->
            </div>
        </section>

        <section id="services">
            <h2>服务介绍</h2>
            <div class="service-info">
                <p>我们提供专业的手工金色纸制品定制与销售服务，所有产品均采用优质材料精心制作。</p>
                <p>同时，我们还提供便捷的代烧服务，让您的心意能够顺利传达。</p>
            </div>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p>联系人：XXX</p>
                <p>电话：XXX-XXXXXXX</p>
                <p>微信：XXXXXXXXXXX</p>
                <p>地址：XXXXXXXXXXXXXXXXXX</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 手工金色纸制品展示. All rights reserved.</p>
    </footer>

    <!-- 图片查看器模态框 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
